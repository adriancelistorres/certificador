<div class="container">
    <button class="btn btn-primary" (click)="modalCrearCategoria.style.display = 'block'">Crear Categoría</button>
    <h2>Listado de Categorías</h2>
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Descripción</th>
          <th>Activo</th>
          <th>Fecha de Registro</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let categoria of categorias">
          <td>{{ categoria.idCategoria }}</td>
          <td>{{ categoria.descripcion }}</td>
          <td>{{ categoria.activo }}</td>
          <td>{{ categoria.fechaRegistro }}</td>
          <td>
            <button (click)="eliminarCategoria(categoria.idCategoria)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <!-- Botón para abrir el modal de creación -->

    <!-- Modal de Crear Categoría -->
    <!-- Modal de Crear Categoría -->
<div #modalCrearCategoria class="modal" tabindex="-1" role="dialog" style="display: none;">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Crear Nueva Categoría</h5>
          <button type="button" class="close" (click)="modalCrearCategoria.style.display = 'none'">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="descripcion">Descripción</label>
              <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="nuevaCategoria.descripcion">
            </div>
            <!-- Agrega otros campos aquí -->
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="modalCrearCategoria.style.display = 'none'">Cancelar</button>
          <button type="button" class="btn btn-primary" (click)="crearCategoria(); modalCrearCategoria.style.display = 'none'">Crear</button>
        </div>
      </div>
    </div>
  </div>



  
  </div>
